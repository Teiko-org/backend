name: CI Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: carambolos-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and run tests
        run: mvn -B verify

  build-and-push-image:
    # Só builda/pusha imagem em push direto na main (não em PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to container registry
        env:
          REGISTRY_HOST: ${{ secrets.REGISTRY_HOST }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          if [ -z "$REGISTRY_USERNAME" ] || [ -z "$REGISTRY_PASSWORD" ]; then
            echo "Registro não configurado (REGISTRY_USERNAME/REGISTRY_PASSWORD). Pulando push de imagem."
            exit 0
          fi
          if [ -n "$REGISTRY_HOST" ]; then
            echo "$REGISTRY_PASSWORD" | docker login "$REGISTRY_HOST" -u "$REGISTRY_USERNAME" --password-stdin
          else
            echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USERNAME" --password-stdin
          fi

      - name: Build and push backend image
        env:
          BACKEND_IMAGE: ${{ secrets.BACKEND_IMAGE }}
        run: |
          IMAGE="${BACKEND_IMAGE:-teiko/backend:latest}"
          echo "Construindo imagem $IMAGE ..."
          docker build -f docker/Dockerfile -t "$IMAGE" .
          if docker info >/dev/null 2>&1; then
            docker push "$IMAGE"
          fi


